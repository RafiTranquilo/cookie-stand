<!DOCTYPE html>
<html>

<head></head>

<body>
<h1>Salmon Cookie Bonanza</h1>

<table>
  <thead id='store-hours'>
  </thead>
  <tbody id="store-data">
  </tbody>
</table>

<form id="newStore">
  <fieldset>

    <label for="storeLabel">Store Name</label>
    <input name="storeLabel" type="text" required />

    <label for="minCust">Minimun Number of Customers</label>
    <input name="minCust" type="number" required />

    <label for="maxCust">Max Number of Customers</label>
    <input name="maxCust" type="number" required />

    <button id="add-new-store" type="submit">Create New Store</button>
  </fieldset>
</form>

<script src = "pikes.js"></script>
